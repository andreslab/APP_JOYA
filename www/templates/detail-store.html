<ion-view >
  <ion-content class="padding">
    
    <h1>{{item.model}}</h1>
    <ul>
      <img src="{{item.urlImage}}" alt="">
      <li>{{item.floorCount}}</li>
      <li>{{item.bathCount}}</li>
      <li>{{item.bedroomCount}}</li>
      <li>{{item.measures}}</li>
      <li>{{item.finalCost}}</li>
      <li>{{item.monthCost}}</li>
      
    </ul>
  </ion-content>
</ion-view>
